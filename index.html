<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>iKog</title>
  </head>
  <body>
    <!-- Insert header -->
    <header class="ms-2 ms-md-5 mt-3">
      <h1><span id="logo-span">i</span>Kog</h1>
    </header>

    <!-- Insert main -->
    <main class="container">
      <section class="widgets row">
        <div class="newsfeed col-md-6">
          <h2>My News Feeds</h2>
          <form id="news-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter news topic"
                aria-label="News topic search field"
                aria-describedby="news-search-button"
                id="news-search-input"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="news-search-button"
              >
                Search
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <!-- Card start -->
          <div class="card">
            <div class="card-header" id="news-card-header">Top Stories</div>
            <div class="card-body" id="news-container">
              <!-- dynamic content in here -->
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <!-- dynamic content ends here -->
            </div>
            <div class="card-footer text-body-secondary" id="news-history">
              <h6>Search history</h6>
              <!-- dynamic content in here -->

              <!-- dynamic content ends here -->
            </div>
          </div>
          <!-- Card end -->
        </div>
        <div class="weather col-md-6 mt-3 mt-md-0">
          <h2>Today's Weather</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Search Location"
              aria-describedby="weather-search-button"
              id="weather-input"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="weather-search-button"
            >
              Search
              <i class="bi bi-search"></i>
            </button>
          </div>
          <!-- Card start -->
          <div class="card text-center">
            <div class="card-header" id="weather-card-header">Featured</div>
            <div class="card-body">
              <!-- dynamic content in here -->
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <img id="weather-icon" src="" alt="Weather Icon" />
              <!-- dynamic content ends here -->
            </div>
            <div class="card-footer text-body-secondary" id="recent-weather">
              <h6>Search history</h6>
              <!-- dynamic content in here -->
            </div>
          </div>
          <!-- Card end -->
        </div>
      </section>
    </main>

    <!-- Insert footer -->
    <footer class="text-center mt-3">
      <p>&copy2023 Kogma Dev.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/nyt.js"></script>
  </body>
</html>
